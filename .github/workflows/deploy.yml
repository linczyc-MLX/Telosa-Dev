name: Deploy to Cloudflare Pages and IONOS FTP

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Project
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy-cloudflare:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages (Testing)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=telosa-p4p

  deploy-ftp:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to IONOS FTP (Production - archive.telosa.dev)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to IONOS FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: home148422849.1and1-data.host
          username: acc419969703
          password: ${{ secrets.IONOS_FTP_PASSWORD }}
          port: 990
          protocol: ftps
          local-dir: ./dist/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
