name: Deploy to Cloudflare Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node (adjust version if needed)
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install dependencies (uses package-lock.json if present)
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # Build your project (make sure this matches your build script)
      - name: Build project
        run: npm run build

      # Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: telosa-p4p
          # This should match the folder produced by your build command.
          # If your build outputs to another directory, adjust it here.
          directory: dist
          wranglerVersion: "3"
